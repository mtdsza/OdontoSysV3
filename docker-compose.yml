services:
  db:
    image: mariadb:11
    container_name: odontosys_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: OdontoSysDb
      MYSQL_USER: user
      MYSQL_PASSWORD: user123
    ports:
      - "3316:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    image: mcr.microsoft.com/dotnet/sdk:9.0
    container_name: odontosys_api
    working_dir: /app
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=db;Port=3306;Database=OdontoSysDb;User=root;Password=root;
    ports:
      - "5000:8080"
    volumes:
      - ./api/OdontoSys.Api:/app
      - ~/.nuget/packages:/root/.nuget/packages
    depends_on:
      db:
        condition: service_healthy
    command: dotnet watch run --urls=http://0.0.0.0:8080

  web:
    image: node:lts
    container_name: odontosys_web
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./web:/app
      - /app/node_modules
    depends_on:
      - api
    command: sh -c "npm install && npm run dev -- --host"

volumes:
  mariadb_data:
